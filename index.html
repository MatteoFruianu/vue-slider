<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div class="nav-bar"></div>

    <div id="app">

        <div class="slider">

            <!-- freccia sinistra -->

        <div @click="prevPhoto" class="prev">
            <i class="fas fa-arrow-left"></i>
        </div>

        <!-- sliding images -->

       <div class="images">
           <img :src="photos[indexPhoto]" alt="landscape photo">

       </div>
       
       <!-- freccia destra -->
       
       <div @click="nextPhoto" class="next">
        <i class="fas fa-arrow-right"></i>
       </div>

       <!-- pallini -->

       <div class="dots">
        <!-- <i class="fas fa-circle active"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i> -->

        <i v-for="(photo, index) in photos" 
            :class="['fas fa-circle',index === indexPhoto ? 'active' : ' ']"
            @click="setPhoto(index)"
            
             ></i>

       </div>



        </div>

    </div>
    

    <script src="./javascript/main.js"></script>
</body>
</html>
